<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body style="font-family: 'Times New Roman', Times, serif;">
    <div class="container-fluid py-3 text-center" style="background-color: rgb(189, 252, 227);">
        <form action="{% url 'home:logout' %}" method="post">
            <h1 class="ps-5" style="display: inline-block;">Authentication System
                {% csrf_token %}
                {% if user.is_authenticated %}
                <button class="btn btn-outline-danger ms-5 fs-5 px-5" type="submit">Logout</button>
                {% endif %}
            </h1>
        </form>
    </div>
    {% block body %}{% endblock %}
</body>

</html>
